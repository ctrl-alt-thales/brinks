<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selinho?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff8a8a, #ff6b6b);
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 90%;
            width: 400px;
        }

        h1 {
            color: #ff4757;
            margin-bottom: 30px;
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        #simBtn {
            background-color: #4CAF50;
            color: white;
        }

        #simBtn:hover {
            transform: scale(1.1);
            background-color: #45a049;
        }

        #naoBtn {
            background-color: #f44336;
            color: white;
            position: relative;
        }

        #naoBtn:hover {
            background-color: #da190b;
        }

        #resultado {
            margin-top: 30px;
            font-size: 1.5rem;
            color: #ff4757;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            button {
                padding: 12px 30px;
                font-size: 1rem;
            }

            #resultado {
                font-size: 1.2rem;
            }

            .footer {
                font-size: 0.8rem;
                bottom: 10px;
            }
        }

        .footer {
            position: fixed;
            bottom: 20px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .footer a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: opacity 0.3s ease;
        }

        .footer a:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Me dÃ¡ um Selinho? ðŸ˜˜</h1>
        <div class="buttons">
            <button id="simBtn">Sim</button>
            <button id="naoBtn">NÃ£o</button>
        </div>
        <p id="resultado">Depois da aula entÃ£o kkkk ðŸ˜Š</p>
    </div>
    
    <div class="footer">
        Desenvolvido por <a href="https://www.instagram.com/thalesfratar/" target="_blank">Thales</a>
    </div>

    <script>
        const naoBtn = document.getElementById('naoBtn');
        const simBtn = document.getElementById('simBtn');
        const resultado = document.getElementById('resultado');

        simBtn.addEventListener('click', () => {
            resultado.style.display = 'block';
        });

        naoBtn.addEventListener('click', () => {
            const maxX = window.innerWidth - naoBtn.offsetWidth;
            const maxY = window.innerHeight - naoBtn.offsetHeight;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            naoBtn.style.position = 'fixed';
            naoBtn.style.left = randomX + 'px';
            naoBtn.style.top = randomY + 'px';
        });
    </script>
</body>
</html>
